<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="products.html">Produtos</a></li>
        <li><a href="cart.html">Carrinho <i class="fas fa-shopping-cart"></i></a></li>
        <li><a href="account.html">Conta <i class="fas fa-user"></i></a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="account">
      <h2>Administração</h2>
      <div id="admin-section">
        <form id="add-product-form">
          <h3>Adicionar Novo Produto</h3>
          <label for="product-name">Nome do Produto:</label>
          <input type="text" id="product-name" required>
          <label for="product-price">Preço:</label>
          <input type="number" id="product-price" required>
          <label for="product-image">URL da Imagem:</label>
          <input type="url" id="product-image" required>
          <label for="product-description">Descrição:</label>
          <textarea id="product-description" required></textarea>
          <label for="product-stock">Estoque:</label>
          <input type="number" id="product-stock" required>
          <button type="submit">Adicionar Produto</button>
        </form>
      </div>
      <div id="feedback"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Loja</p>
  </footer>
  <script type="module" src="../src/account.js"></script>
</body>
</html>
